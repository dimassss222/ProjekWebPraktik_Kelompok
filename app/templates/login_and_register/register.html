{% extends 'login_and_register/layout_login_register.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="card-body">
    <h4 class="card-title">Register</h4>
    {{pesan}}
    <form method="POST" class="my-login-validation" novalidate="">
        <div class="form-group">
            <label for="email">Masukkan E-Mail Address anda</label>
            <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
            <div class="invalid-feedback">
                Email is invalid
            </div>
        </div>
        <div class="form-group">
            <label for="nama">Masukkan Nama anda</label>
            <input id="nama" type="nama" class="form-control" name="nama" value="" required autofocus>
            <div class="invalid-feedback">
                Your name is invalid
            </div>
        </div>

        <div class="form-group">
            <label for="password">Masukkan Password baru anda</label>
            <input id="password" type="password" class="form-control" name="password-new" required data-eye>
            <div class="invalid-feedback">
                Password is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Konfirmasi Password baru anda</label>
            <input id="password" type="password" class="form-control" name="password-confirm" required data-eye>
            <div class="invalid-feedback">
                Password is required
            </div>
        </div>

        <div class="form-group m-0">
            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>
        </div>
        <div class="mt-4 text-center">
            Sudah Punya akun? <a href="/login">Login</a>
        </div>
    </form>
</div>
{% endblock %}
